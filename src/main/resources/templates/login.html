<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Yong`s Board</title>
</head>
<body>
    
    <div class="wrapper">

        <div class="logo">
            <a href="/board/list">Yong`s Board</a>
        </div>

        <form action="/user/login" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div>
                <input type="text" placeholder="아이디" name="username" class="input_text">
            </div>
            <div>
                <input type="password" placeholder="비밀번호" name="password" class="input_text">
            </div>
            <div>
                <input type="checkbox" name="remember-me" id="checkbox"> 로그인 상태 유지
            </div>
            <button type="submit" id="loginBtn">로그인</button><br>
            
        </form>
        <button id="signUpBtn">회원가입</button>
    </div>


<script type="text/javascript">
$(document).ready(function(){

    $("#signUpBtn").on("click", function () {
        self.location = "/user/signup";
    });
})
</script>
</body>
</html>
